<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>متجري البسيط</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; direction: rtl; background: #f9f9f9; }
    .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ddd; }
    h1 { color: #333; }
    .product { margin: 20px 0; }
    button { background: #28a745; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
    button:hover { background: #218838; }
  </style>
</head>
<body>
  <div class="container">
    <h1>أهلاً بك في متجري 🎉</h1>
    <div class="product">
      <h2>اسم المنتج</h2>
      <p>وصف قصير للمنتج الجميل.</p>
      <p><strong>السعر: 100 جنيه</strong></p>
      <a href="https://example.com/payment-link" target="_blank">
        <button>اشتري الآن</button>
      </a>
    </div>
  </div>
</body>
</html>
